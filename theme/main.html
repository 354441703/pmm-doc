<title>{% if page.title %}{{ page.title }} &mdash; {% endif %}{{ config.site_name }}</title>

<head>
  <link rel="stylesheet" href="_static/basic.css" type="text/css" />
  <link rel="stylesheet" href="_static/pygments.css" type="text/css" />
  <link rel="stylesheet" href="_static/css/pmmselector.css" type="text/css" />

  <script type="text/javascript">
    var DOCUMENTATION_OPTIONS = {
      URL_ROOT: './',
      VERSION: '{{ config.extra.release }}',
      COLLAPSE_INDEX: false,
      FILE_SUFFIX: '.html',
      HAS_SOURCE: true
    };
  </script>
</head>

<body>
  <div class="container">

    <div class="document row">

      <div class="documentwrapper col-md-9 col-md-push-3">
        <div class="related row">
          <ul class="nav nav-pills">
            <li class="right" style="margin-right: 10px">
              <a href="{{ page.next_page.url|url }}" title="{{ page.next_page.title }}">Next</a>
            </li>
          </ul>
        </div>
        <div class="bodywrapper">
          <div class="body">
            {{ page.content }}
          </div>
        </div>
      </div>

      <div class="sphinxsidebar  col-md-3 col-md-pull-9">
        <div class="sphinxsidebarwrapper">
          {# product_logo #}
          <div>LOGO</div>
          {# product_pdf_download #}
          <div>PDF Download</div>

          <h3><a href="#">Table Of Contents</a></h3>

          <div>SIDEBAR</div>

          {# product_series #}
        </div>
      </div>
      <div class="clearer"></div>
    </div>
  </div>
</body>
